<head>
	
	<link rel="stylesheet" href="Proj_6.css">
	<title>Headphone Finder</title>
</head>
<body>
	<div class="main-content">
		<!-- white, just site name as internal text, centered -->
		<section id="page-header">
			
		</section>
		
		<section id="hero-grid">
			<!-- TODO: darken hero img -->
			<div>
				<h1>Looking for Perfect Audio?</h1>
				<h2>We Got That.</h2>
				<a href="#selections">Browse Now</a>
			</div>
		</section>
		

		<section id="selections" name="selections">
			<form class="refine-selection-form">
				<h1>JUMP IN.</h1>
				<hr>
				<!-- start checkboxes -->
				<input type="checkbox" name="Headphone_Selector" value="over_ear" id="over_ear" onclick="refineCheckButtonSelection()" checked>
				<label for="over_ear">Over Ear</label>
				<br>
				<input type="checkbox" name="Headphone_Selector" value="sports"  id="sports" onclick="refineCheckButtonSelection()"checked>
				<label for="sports">Sporty</label>
				<br>

				<input type="checkbox" name="Headphone_Selector" value="earbuds" id="earbuds" onclick="refineCheckButtonSelection()" checked>
				<label for="earbuds">Earbuds</label>
				<br>
					<!-- end checkboxes -->
			</form>
			<div class="selection-list">
					<!-- html generated by js -->
			</div>

		</section>


		<section id="recommender">
			<form>
				<h1>
					Need Some Help?
				</h1>
				<hr>
				<h2 id="prompt-text">
					
				</h2>
				<div class="recommender-grid">
					<button class="recommender-button" onclick="promptSection.renderPromptText(true);return false">
						Yes
					</button>
					<button class="recommender-button" onclick="promptSection.renderPromptText(false);return false">
						No
					</button>
				</div>
				<button class="recommender-button" onclick="promptSection.restart();return false">
						Try Again?
				</button>

				<div class="selection-list">

				</div>
				
			</form>


		</section>
		





	<div>
	<!-- end main-content -->
<script src="Project_6.js" type="text/javascript"></script>
</body>
